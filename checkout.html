<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rainydays checkout">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <title>RainyDays - Checkout </title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

<!-- logo -->
<div class="logo">
      <a href="./index.html"><img src="RainyDays_Logo.png" alt="RainyDays logo"></a>
    </div>

<!-- Order -->
    <main class="checkout-container">
<section class="order-summary">
    <div class="product-item">
        <img src="img/jakke1.png" alt="Scott Shelljacket">
        <div class="product-info">
            <h1>Scott Shelljacket</h1><p> Size: L</p>
            <p>Quantity: 1</p>
            <p>35.50€</p>
        </div>
    </div>

    <div class="shipping">
        <p>Shipping</p>
        <p>5€</p>
    </div>

    <div class="discount">
        <details>
            <summary>Discount code</summary>
            <input type="text" placeholder="Enter discount code">
        </details>
        <details>
            <summary>Gift card</summary>
            <input type="text" placeholder="Enter gift card number">
        </details>
    </div>

    <div class="Subtotal">
        <p>Subtotal:</p>
        <p>40.50€</p>
    </div>
</section>

<!-- Payment -->
 <section class="payment-form">
      <form>
        <div class="name-fields">
          <input type="text" placeholder="First name">
          <input type="text" placeholder="Last name">
        </div>

        <input type="email" placeholder="Email">

        <div class="address-fields">
          <input type="text" placeholder="Street name">
          <input type="text" placeholder="Number">
        </div>

        <div class="address-fields">
          <input type="text" placeholder="Zip code">
          <input type="text" placeholder="City">
        </div>

        <input type="text" placeholder="Phone number">

        <h3 class="payment-title">Payment Method</h3>
        <div class="payment-methods">
          <i class="fa-brands fa-cc-paypal"></i>
          <i class="fa-brands fa-cc-visa"></i>
          <i class="fa-brands fa-cc-mastercard"></i>
          <i class="fa-brands fa-apple-pay"></i>
        </div>

        <input type="text" placeholder="Cardholders name">
        <div class="card-fields">
          <input type="text" placeholder="Card number">
        </div>
        <div class="card-extra">
          <input type="text" placeholder="Exp. Date">
          <input type="text" placeholder="CCV">
        </div>

        <a href="./paymentcompleted.html" class="pay-btn">Pay 40.50€</a>
      </form>
    </section>

    


    </main>

  
</body>
</html>
